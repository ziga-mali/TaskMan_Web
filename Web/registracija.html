<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesUporabnik.css">    
    <title>Registracija</title>
    <style>
        /* General styles */
        body {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Header styles */
        .blue-band {
            background-color: #33b5e5;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 1200px; /* Adjust width as needed */
            box-sizing: border-box;
        }

        .blue-band h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
            flex: 1; /* Adjust to take remaining space */
            text-align: center; /* Center align the text */
        }

        #username {
            font-size: 1.2rem;
            font-weight: bold;
            margin-left: 20px; /* Adjust margin to position username */
        }

        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px; /* Adjust width as needed */
            padding: 0 20px; /* Adjust horizontal padding */
            box-sizing: border-box;
        }

        /* Banner styles */
        .banner-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        #banner {
            background-color: #33b5e5;
            color: white;
            padding: 1rem 0;
            border-radius: 8px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Form styles */
        .form-container {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* Ensure lists have white background */
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .form-row label {
            margin-bottom: 0.5rem;
        }

        .form-row input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: center;
            background-color: #fff; /* Match background color of list */
            padding: 10px 0;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #33b5e5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #1e88e5;
        }

        /* Error message styles */
        .error {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="blue-band">
        <div class="username-left">
            <div id="username">Username</div>
        </div>
        <h1 class="TaskMan">TaskMan</h1>
    </div>

    <div class="container">
        <div class="banner-container">
            <div id="banner">Ustvarjanje uporabnika</div>
        </div>
        <div class="form-container">
            <form id="create-user-form">
                <div class="form-row">
                    <label for="vzdevek">Vzdevek:</label>
                    <input type="text" id="vzdevek" name="vzdevek" required>
                </div>
                <div class="form-row">
                    <label for="geslo">Geslo:</label>
                    <input type="password" id="geslo" name="geslo" required>
                </div>
                <div class="form-row">
                    <label for="ponoviGeslo">Ponovi geslo:</label>
                    <input type="password" id="ponoviGeslo" name="ponoviGeslo" required>
                </div>
                <div class="form-row">
                    <label for="ime">Ime:</label>
                    <input type="text" id="ime" name="ime" required>
                </div>
                <div class="form-row">
                    <label for="priimek">Priimek:</label>
                    <input type="text" id="priimek" name="priimek" required>
                </div>
                <div class="form-row">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="mail" required>
                </div>

                <div class="button-container">
                    <button type="submit">Ustvari uporabnika</button>
                </div>
            </form>
            <div id="error-message" class="error"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const userID = getCookie('user_id');
                const token = getCookie('token');

                const userResponse = await fetch('http://localhost/TMan/API/users/' + userID, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Identification': `UserID ${userID}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error(`Failed to fetch username (${userResponse.status})`);
                }

                if (userResponse.status === 204) {
                    document.getElementById('username').innerText = 'No Username Available';
                } else {
                    const userData = await userResponse.json();
                    const vzdevek = userData.vzdevek;
                    document.getElementById('username').innerText = vzdevek;
                }
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }

            const form = document.getElementById('create-user-form');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                const geslo = formData.get('geslo');
                const ponoviGeslo = formData.get('ponoviGeslo');

                if (geslo === ponoviGeslo) {
                    const newUser = {
                        vzdevek: formData.get('vzdevek'),
                        geslo: MD5hash(formData.get('geslo')),
                        ime: formData.get('ime'),
                        priimek: formData.get('priimek'),
                        mail: formData.get('mail')
                    };

                    try {
                        const response = await fetch('http://localhost/TMan/API/users', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(newUser)
                        });

                        if (!response.ok) {
                            let errorMessageText = 'Failed to create user. Please check your input.';
                            if (response.status === 400 || response.status === 500) {
                                errorMessageText = await response.text();
                            }
                            throw new Error(`Error ${response.status}: ${errorMessageText}`);
                        }

                        if (response.status === 201 || response.status === 204) {
                            alert('Uporabnik uspe≈°no ustvarjen!');
                            form.reset();
                            errorMessage.textContent = '';
                            window.location.href = 'dashboard.html';
                        } else {
                            const responseData = await response.json();
                            if (responseData.success) {
                                alert('User created successfully!');
                                form.reset();
                                errorMessage.textContent = '';
                                window.location.href = 'dashboard.html';
                            } else {
                                throw new Error(responseData.message || 'Failed to create user.');
                            }
                        }
                    } catch (error) {
                        errorMessage.textContent = error.message || 'Failed to create user. Please check your input.';
                        console.error('Error:', error);
                    }
                } else {
                    alert('Geslo se ne ujema!');
                }
            });
        });
    </script>
</body>
</html>
